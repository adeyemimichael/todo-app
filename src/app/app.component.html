<div class="Container">
  <div id="newtask-div">
  <h1>{{title}}</h1>
<input type ="text" placeholder="ENTER A NEW TODOS" #task />
<button (click) = addTask(task.value) id="addButton">Add new Task</button>

  </div>

<div id="removetask-div">

  <ul *ngFor="let item of list" id="ul-list">
<li>{{item.name}}<button (click)="removeTask(item.id)" id="removeButton">Remove Task</button></li>
  </ul>
</div>
</div>
